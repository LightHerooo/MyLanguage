<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${WEB_APP_NAME} + ' - Настройка режима тренировки ' +
                    '&quot;' + ${WORKOUT_TYPE.title} + '&quot;'">Настройка режима тренировки</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/img_sizes.css">

    <link rel="stylesheet" type="text/css" href="/css/span/span_element.css">
    <link rel="stylesheet" type="text/css" href="/css/span/span_loading_element.css">
    <link rel="stylesheet" type="text/css" href="/css/span/span_rule_element.css">
    <link rel="stylesheet" type="text/css" href="/css/span/span_flag_element.css">

    <link rel="stylesheet" type="text/css" href="/css/table/table_element.css">
    <link rel="stylesheet" type="text/css" href="/css/table/instruments_for_table.css">

    <link rel="stylesheet" type="text/css" href="/css/div/div_element.css">
    <link rel="stylesheet" type="text/css" href="/css/div/div_with_data_builder_element.css">

    <link rel="stylesheet" type="text/css" href="/css/form/form_element.css">
    <link rel="stylesheet" type="text/css" href="/css/label/label_element.css">
    <link rel="stylesheet" type="text/css" href="/css/input/input_text_element.css">
    <link rel="stylesheet" type="text/css" href="/css/select/select_element.css">
    <link rel="stylesheet" type="text/css" href="/css/button/button_element.css">
    <link rel="stylesheet" type="text/css" href="/css/a/a_button_element.css">

    <link rel="stylesheet" type="text/css" href="/css/info_block/info_block.css">
    <link rel="stylesheet" type="text/css" href="/css/info_block/info_block_header.css">
    <link rel="stylesheet" type="text/css" href="/css/info_block/info_block_big_header.css">

    <link rel="stylesheet" type="text/css" href="/css/templates/workouts/types/general.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>

    <script type="module" src="/js/templates/workouts/types/random_words.js"></script>
</head>
    <body>
        <header>
            <div th:insert="~{layouts/header}"></div>
        </header>
        <main>
            <div class="div-info-block-big-header-container">
                <div class="div-info-block-big-header-img-container">
                    <img src="#"
                         th:src="${WORKOUT_TYPE.pathToImage}"
                         alt="workout_type.png"/>
                </div>
                <div class="div-info-block-big-header-data-container">
                    <h1 th:text="${WORKOUT_TYPE.title}"></h1>
                    <div>
                        <span th:text="${WORKOUT_TYPE.description}"></span>
                    </div>
                    <br>
                </div>
            </div>
            <div class="div-prepare-to-start-workout-container">
                <div class="div-new-workout-settings">
                    <div class="div-info-block-header-container">
                        <img src="#"
                             th:src="${WORKOUT_TYPE.pathToImage}"
                             alt="random_words.png"/>
                        <h1>Новая тренировка</h1>
                    </div>
                    <div class="div-info-block-container">
                        <form id="form_workout_random_words"
                              action="/workouts/start"
                              class="form-element">
                            <div class="div-form-element-item">
                                <label for="select_langs_in" class="label-required-element">
                                    <span>Язык, с которого будете переводить</span>
                                    <span> </span>
                                    <span class="span-label-required-element-red-star">*</span>
                                </label>
                                <div id="div_select_langs_in" class="div-select-with-flag-element-container">
                                    <select id="select_langs_in" class="select-element" disabled></select>
                                    <div>
                                        <div>
                                            <span id="span_flag_select_langs_in" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="div-form-element-item">
                                <label for="select_langs_out" class="label-required-element">
                                    <span>Язык, на который будете переводить</span>
                                    <span> </span>
                                    <span class="span-label-required-element-red-star">*</span>
                                </label>
                                <div id="div_select_langs_out" class="div-select-with-flag-element-container">
                                    <select id="select_langs_out" class="select-element" disabled></select>
                                    <div>
                                        <div>
                                            <span id="span_flag_select_langs_out" ></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="div-form-element-item">
                                <label for="select_numbers_of_words" class="label-element">
                                    <span>Количество слов</span>
                                    <span> </span>
                                    <span class="span-label-required-element-red-star">*</span>
                                </label>
                                <select id="select_numbers_of_words" class="select-element" disabled></select>
                            </div>
                            <div class="div-element-horizontal-delimiter"></div>
                            <div class="div-form-element-actions-container">
                                <button id="button_submit_workout_random_words"
                                        type="submit"
                                        class="button-submit"
                                        disabled>Начать тренировку</button>
                                <button id="button_reset_workout_random_words"
                                        type="reset"
                                        class="button-reset"
                                        title="Сбросить настройки" disabled>
                                    <img src="/images/buttons/delete.png"
                                         alt="delete.png"/>
                                </button>
                            </div>
                            <div id="div_message_container_workout_random_words"
                                 class="div-form-element-message-container"></div>
                        </form>
                    </div>
                </div>
                <div class="div-not-over-workouts">
                    <div class="div-info-block-header-container">
                        <img src="/images/other/history.png"
                             alt="history.png"/>
                        <h1>Незавершённые тренировки</h1>
                    </div>
                    <div class="div-instruments-for-table-container div-instruments-for-find-not-over-workouts-container">
                        <div class="div-instrument-for-table-container">
                            <label></label>
                            <label></label>
                        </div>
                        <div class="div-instrument-for-table-container">
                            <label for="button_refresh"></label>
                            <button id="button_refresh"
                                    class="button-with-img-element-32 button-element-default"
                                    title="Обновить" disabled>
                                <img id="img_button_refresh" src="/images/buttons/refresh.png" alt="refresh.png"/>
                            </button>
                        </div>
                    </div>
                    <table id="table_workouts_not_over"
                           class="table-element">
                        <colgroup id="colgroup_workouts_not_over">
                            <col style="width: 5%"/>
                            <col style="width: 65%"/>
                            <col style="width: 30%"/>
                            <col style="width: 80px"/>
                        </colgroup>
                        <thead id="thead_workouts_not_over"
                               class="thead-table-element-medium">
                            <tr>
                                <th>№</th>
                                <th>Тренировка</th>
                                <th>Время</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="tbody_workouts_not_over"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </body>
</html>
