<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="${WEB_APP_NAME} + ' - Информация о тренировке №' + ${WORKOUT_ID}"></title>
        <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">
        <link rel="stylesheet" type="text/css" href="/css/root.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/info_blocks/small_info_block.css">
        <link rel="stylesheet" type="text/css" href="/css/info_blocks/dynamic_info_block.css">
        <link rel="stylesheet" type="text/css" href="/css/other/loading.css">
        <link rel="stylesheet" type="text/css" href="/css/other/rule.css">
        <link rel="stylesheet" type="text/css" href="/css/types/workout_statistic.css">
        <link rel="stylesheet" type="text/css" href="/css/types/workout_round_statistic.css">
        <link rel="stylesheet" type="text/css" href="/css/templates/workouts/show_info_one.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>

        <script type="module" src="/js/templates/workouts/show_info_one.js"></script>
    </head>
    <body>
        <header>
          <div th:insert="~{layouts/header}"></div>
        </header>
        <main>
            <div class="small-info-block-container">
                <img class="img-small-info-block" src="/images/workouts/brain.png" alt="brain.png"/>
                <h1 class="h1-small-info-block" th:text="'Информация о тренировке №' + ${WORKOUT_ID}"></h1>
            </div>
            <div class="workout-info-with-actions-container">
                <div id="div_workout_info" class="info-block-standard"></div>
                <div id="div_workout_extra_actions" class="info-block-standard"></div>
            </div>
            <div class="small-info-block-container-margin">
                <img class="img-small-info-block" src="/images/other/statistic.png" alt="statistic.png"/>
                <h1 class="h1-small-info-block">Статистика</h1>
            </div>
            <div id="div_workout_statistics" class="workout-statistics-container info-block-standard"></div>

            <div class="small-info-block-container-margin">
                <img class="img-small-info-block" src="/images/other/history.png" alt="history.png"/>
                <h1 class="h1-small-info-block">История ответов</h1>
            </div>
            <table class="table-standard">
                <colgroup>
                    <col style="width: 70px"/>
                    <col style="width: 50px"/>
                    <col style="width: 100%"/>
                    <col style="width: 100px"/>
                </colgroup>
                <thead id="thead_workout_history">
                    <tr>
                        <th>№</th>
                        <th></th>
                        <th>Вопрос/ответ</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tbody_workout_history"></tbody>
            </table>
        </main>
    </body>
</html>
