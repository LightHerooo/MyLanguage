<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${WEB_APP_NAME} - Создание новых коллекций|">Создание новых коллекций</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/info_blocks/big_info_block.css">
    <link rel="stylesheet" type="text/css" href="/css/other/rule.css">
    <link rel="stylesheet" type="text/css" href="/css/other/loading.css">
    <link rel="stylesheet" type="text/css" href="/css/other/element_with_flag.css">
    <link rel="stylesheet" type="text/css" href="/css/templates/customer_collections/new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>

    <script type="module" src="/js/templates/customer_collections/new.js"></script>
</head>
<body>
    <header>
        <div th:insert="~{layouts/header}"></div>
    </header>
    <main>
        <div class="big-info-block-container">
            <div class="big-info-block-left-container">
                <img class="img-big-info-block" src="/images/customer_collections/new_collection.png"
                     alt="new_collection.png"/>
            </div>
            <div class="big-info-block-right-container">
                <h1 class="h1-big-info-block">Создание новых коллекций</h1>
                <div class="big-info-block-text">
                    Создавайте коллекции слов для изучения и тренировки.
                    За раз можно создать не более 5-ти коллекций.
                </div>
                <br>
            </div>
        </div>
        <div class="new-collections-container" id="new_collections_container"></div>
        <a class="a-button-accept-standard a-btn-new-collection" id="a_btn_new_collection">
            <img class="btn-new-collection-img" src="/images/other/add.png" alt="add.png">
        </a>
        <div class="send-new-collections-container info-block-standard">
            <div id="send_new_collections_info"></div>
            <form method="GET" action="/customer_collections" class="send-new-collections-form" id="submit_send">
                <input type="submit" class="submit-standard btn-send" value="Создать" id="btn_send">
            </form>
        </div>
    </main>
</body>
</html>
