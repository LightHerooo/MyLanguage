<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="|${WEB_APP_NAME} - Изменение статуса активности в режимах тренировок|"></title>
        <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">
        <link rel="stylesheet" type="text/css" href="/css/root.css">
        <link rel="stylesheet" type="text/css" href="/css/main.css">
        <link rel="stylesheet" type="text/css" href="/css/info_blocks/big_info_block.css">
        <link rel="stylesheet" type="text/css" href="/css/other/loading.css">
        <link rel="stylesheet" type="text/css" href="/css/other/instruments_for_table.css">
        <link rel="stylesheet" type="text/css" href="/css/templates/special_actions/actions/general.css">
        <link rel="stylesheet" type="text/css" href="/css/templates/special_actions/actions/change_active_status_to_workout_types.css">

        <script type="module" src="/js/templates/special_actions/change_active_status_to_workout_types.js"></script>
    </head>
    <body>
        <header>
            <div th:insert="~{layouts/header}"></div>
        </header>
        <main>
            <div class="big-info-block-container">
                <div class="big-info-block-left-container">
                    <img class="img-big-info-block"
                         src="/images/logo/logo.png"
                         alt="logo.png"/>
                </div>
                <div class="big-info-block-right-container">
                    <h1 class="h1-big-info-block">Изменение статуса активности в режимах тренировок</h1>
                    <div class="big-info-block-text">
                        Изменяйте статусы активности в режимах тренировок.
                        Администраторам и модераторам будут доступны режимы тренировок вне зависимости от их активности.
                    </div>
                    <br>
                </div>
            </div>
            <div class="instruments-for-table-container-margin instruments-for-find-workout-types-container">
                <div class="label-for-input-container">
                    <label class="label-standard" for="tb_finder">Поиск:</label>
                </div>
                <input id="tb_finder" type="text" class="text-standard">

                <div class="label-for-input-container"></div>
                <button id="btn_refresh" class="button-with-img-standard">
                    <img class="img-btn-refresh" src="/images/other/refresh.png" alt="refresh.png"/>
                </button>
            </div>
            <table class="table-standard">
                <colgroup>
                    <col style="width: 5%">
                    <col style="width: 65%">
                    <col style="width: 30%">
                </colgroup>
                <thead id="thead_workout_types">
                    <tr>
                        <th>№</th>
                        <th>Название</th>
                        <th>Статус активности</th>
                    </tr>
                </thead>
                <tbody id="tbody_workout_types"></tbody>
            </table>
        </main>
    </body>
</html>
