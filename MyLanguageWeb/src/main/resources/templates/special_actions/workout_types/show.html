<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title th:text="|${WEB_APP_NAME} - Режимы тренировок|"></title>
        <link rel="icon" type="image/x-icon" th:href="@{/images/logo/logo.ico}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/root.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/img_sizes.css}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/span/span_element.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/span/span_loading_element.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/span/span_rule_element.css}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/table/table_element.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/table/instruments_for_table.css}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/input/input_text_element.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/select/select_element.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/elements/button/button_element.css}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/info_block/info_block.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/info_block/info_block_header.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/css/info_block/info_block_big_header.css}">

        <link rel="stylesheet" type="text/css" th:href="@{/css/templates/special_actions/workout_types/show.css}">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>

        <script type="module" th:src="@{/js/templates/special_actions/workout_types/show.js}"></script>
    </head>
    <body>
        <header>
            <div th:insert="~{layouts/header}"></div>
        </header>
        <main>
            <div class="div-info-block-big-header-container">
                <div class="div-info-block-big-header-img-container">
                    <img th:src="@{/images/logo/logo.png}"
                         src=""
                         alt=""/>
                </div>
                <div class="div-info-block-big-header-data-container">
                    <h1>Режимы тренировок</h1>
                    <div>
                        <span>
                            Изменяйте статусы активности в режимах тренировок.
                            Администраторам и модераторам будут доступны режимы тренировок вне зависимости от их активности.
                        </span>
                    </div>
                    <br>
                </div>
            </div>

            <div class="div-info-block-header-container-margin">
                <img th:src="@{/images/templates/workouts/workout.png}"
                     src=""
                     alt=""/>
                <h1>Список режимов тренировок</h1>
            </div>
            <div class="div-actions-container">
                <button id="button_turn_on_all"
                        class="button-with-img-and-span-element-horizontal-32 button-element-green" disabled>
                    <span id="span_turn_on_all">Включить все режимы тренировок</span>
                    <span>
                        <img id="img_turn_on_all"
                             th:src="@{/images/elements/button/accept.png}"
                             src=""
                             alt="">
                    </span>
                </button>
                <button id="button_turn_off_all"
                        class="button-with-img-and-span-element-horizontal-32 button-element-red" disabled>
                    <span id="span_turn_off_all">Выключить все режимы тренировок</span>
                    <span>
                        <img id="img_turn_off_all"
                             th:src="@{/images/elements/button/deny.png}"
                             src=""
                             alt="">
                    </span>
                </button>
            </div>
            <div class="div-instruments-for-table-container div-instruments-for-find-workout-types-container">
                <div class="div-instrument-for-table-container">
                    <label for="input_text_finder">Название режима тренировки</label>
                    <input id="input_text_finder"
                           type="text"
                           class="input-text-element" disabled>
                </div>
                <div class="div-instrument-for-table-container">
                    <label for="select_is_active">Активный</label>
                    <select id="select_is_active"
                            class="select-element"></select>
                </div>
                <div class="div-instrument-for-table-container">
                    <label for="button_refresh"></label>
                    <button id="button_refresh"
                            class="button-with-img-element-32 button-element-default"
                            title="Обновить" disabled>
                        <img id="img_button_refresh"
                             th:src="@{/images/other/refresh.png}"
                             src=""
                             alt=""/>
                    </button>
                </div>
            </div>
            <table id="table_workout_types" class="table-element">
                <colgroup id="colgroup_workout_types">
                    <col style="width: 5%">
                    <col style="width: 65%">
                    <col style="width: 30%">
                </colgroup>
                <thead id="thead_workout_types"
                       class="thead-table-element-medium">
                    <tr>
                        <th>№</th>
                        <th>Название режима тренировки</th>
                        <th>Активный</th>
                    </tr>
                </thead>
                <tbody id="tbody_workout_types"></tbody>
            </table>
        </main>
    </body>
</html>
