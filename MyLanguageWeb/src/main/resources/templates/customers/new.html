<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${WEB_APP_NAME} - Регистрация|">Регистрация</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/other/rule.css">
    <link rel="stylesheet" type="text/css" href="/css/other/loading.css">
    <link rel="stylesheet" type="text/css" href="/css/templates/customers/new.css">

    <script type="module" src="/js/templates/customers/new.js"></script>
</head>
<body>
    <header>
        <div th:insert="~{layouts/header}"></div>
    </header>
    <main class="main-standard">
        <div class="registration-container">
            <div class="info-block-standard registration-info">
                <div class="registration-info-header">
                    <img class="registration-img" src="/images/customers/registration.png" alt="registration.png">
                    <p>Регистрация</p>
                </div>
                <div class="horizontal-delimiter-margin"></div>
                <div class="registration-info-text">
                    <p th:text="|Регистрация на ресурсе ${WEB_APP_NAME} открывает
                дополнительные возможности:|">HeaderText</p>
                    <p th:text="|- Добавление новых слов в базу ${WEB_APP_NAME}|">FirstAdvantage</p>
                    <p>- Создание коллекций слов для изучения</p>
                    <p>- Просмотр статистики и результатов тренировок</p>
                    <p>- Доступ к рейтингу участников</p>
                </div>
            </div>

            <div class="info-block-standard">
                <form id="form_register" th:method="POST" th:action="@{/customers}" th:object="${CUSTOMER_REQUEST_DTO}"
                      class="form-standard">
                    <div id="div_nickname_container" class="form-item-standard">
                        <label for="tb_nickname" class="label-standard">Никнейм (публичный):</label>
                        <input id="tb_nickname" type="text" autocomplete="false"
                               class="text-standard" th:field="*{nickname}">
                    </div>
                    <div id="div_email_container" class="form-item-standard">
                        <label for="tb_email" class="label-standard">Электронная почта:</label>
                        <input id="tb_email" type="text" autocomplete="false"
                               class="text-standard" th:field="*{email}">
                    </div>
                    <div id="div_login_container" class="form-item-standard">
                        <label for="tb_login" class="label-standard">Логин (приватный, для входа):</label>
                        <input id="tb_login" type="text" autocomplete="false"
                               class="text-standard" th:field="*{login}">
                    </div>
                    <div id="div_password_container" class="form-item-standard">
                        <label for="pb_password" class="label-standard">Пароль:</label>
                        <input id="pb_password" type="password" autocomplete="false"
                               class="text-standard" th:field="*{password}">
                    </div>
                    <div id="div_password_repeat_container" class="form-item-standard">
                        <label for="pb_password_repeat" class="label-standard">Повторите пароль:</label>
                        <input id="pb_password_repeat" type="password" autocomplete="false"
                               class="text-standard">
                    </div>
                    <div class="form-item-standard">
                        <div class="checkbox-container-standard">
                            <input id="check_show_password" type="checkbox" class="checkbox-standard">
                            <a id="a_check_show_password" class="a-checkbox-standard">Показать пароль</a>
                        </div>
                    </div>
                    <div class="horizontal-delimiter"></div>
                    <input type="submit" class="submit-standard" value="Зарегистрироваться"
                        id="btn_register">
                    <div class="form-item-standard error-container"
                         th:if="${#fields.hasAnyErrors()}">
                        <div th:each="err: ${#fields.allErrors()}" class="rule-container" id="errors_container">
                            <img class="img-rule" src="/images/rules/error.png" alt="error.png">
                            <span class="rule-error-text" th:text="${err}"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
