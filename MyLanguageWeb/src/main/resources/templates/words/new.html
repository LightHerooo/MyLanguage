<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${WEB_APP_NAME} - Предложение новых слов|">Предложение новых слов</title>
    <link rel="icon" type="image/x-icon" href="/images/logo/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/info_blocks/big_info_block.css">
    <link rel="stylesheet" type="text/css" href="/css/other/rule.css">
    <link rel="stylesheet" type="text/css" href="/css/other/loading.css">
    <link rel="stylesheet" type="text/css" href="/css/other/element_with_flag.css">
    <link rel="stylesheet" type="text/css" href="/css/templates/words/new.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>

    <script type="module" src="/js/templates/words/new.js"></script>
</head>
    <body>
        <header>
            <div th:insert="~{layouts/header}"></div>
        </header>
        <main>
            <div class="big-info-block-container">
                <div class="big-info-block-left-container">
                    <img class="img-big-info-block" src="/images/words/new_words.png"
                         alt="new_words.png"/>
                </div>
                <div class="big-info-block-right-container">
                    <h1 class="h1-big-info-block">Предложение новых слов</h1>
                    <div class="big-info-block-text">
                        Предлагайте новые слова для добавления в базу
                        <span th:text="${WEB_APP_NAME}"/>.
                        За раз можно предложить не более 5-ти слов.
                        Предложенные слова появятся в базе не сразу, сначала их проверят администраторы.
                        Чтобы проверить статус предложенного слова, посетите страницу
                        <a href="/words/my_words_history">"История моих предложенных слов"</a>.
                    </div>
                    <br>
                </div>
            </div>
            <div class="new-words-container" id="new_words_container"></div>
            <a class="a-button-accept-standard a-btn-new-word" id="a_btn_new_word">
                <img class="btn-new-word-img" src="/images/other/add.png" alt="add.png">
            </a>
            <div class="send-new-words-container info-block-standard">
                <div id="send_new_words_info"></div>
                <form method="GET" action="/words" class="send-new-words-form" id="submit_send">
                    <input type="submit" class="submit-standard btn-send" value="Предложить"
                        id="btn_send">
                </form>
            </div>
        </main>
    </body>
</html>
