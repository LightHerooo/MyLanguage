<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${WEB_APP_NAME} - ресурс для изучения иностранных слов|">Main</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <header>
        <div th:insert="~{layouts/header}"></div>
    </header>
    <main>
        <div class="block-info-standard hello-message-container">
            <div class="hello-message-data">
                <div class="hello-message-header"
                   th:text="|Добро пожаловать на ресурс ${WEB_APP_NAME}|">${helloMessageText}</div>
                <br>
                <div class="hello-message-text">
                    Изучайте и тренируйте
                    <span th:text="|${NUMBER_OF_WORDS_TEXT}|"/>
                     на
                    <span th:text="|${NUMBER_OF_LANGS_TEXT}.|"/>
                </div>
            </div>
        </div>
        <div class="actions-container">
            <a class="a-button-standard action">
                <img class="action-img" src="/images/play.png" alt="play.png">
                <div>Тренироваться</div>
            </a>
            <a class="a-button-standard action" href="/words">
                <img class="action-img" src="/images/words.png" alt="all_words.png">
                <div>Слова</div>
            </a>
            <a class="a-button-standard action" href="/customer_collections">
                <img class="action-img" src="/images/customer_collections.png" alt="customer_collections.png">
                <div>Мои коллекции</div>
            </a>
            <a class="a-button-standard action">
                <img class="action-img" src="/images/rating.png" alt="rating.png">
                <div>Рейтинг</div>
            </a>
        </div>
    </main>
</body>
</html>
