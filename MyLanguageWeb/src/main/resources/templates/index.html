<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${WEB_APP_NAME} - ресурс для изучения иностранных слов|">Main</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">

    <link rel="stylesheet" type="text/css" href="/css/root.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="/css/index.css">
</head>
<body>
    <header>
        <div th:insert="~{layouts/header}"></div>
    </header>
    <main>
        <div class="block-info-standard hello-message-container">
            <div class="hello-message-data">
                <p class="hello-message-header"
                   th:text="|Добро пожаловать на ресурс ${WEB_APP_NAME}|">${helloMessageText}</p>
                <p class="hello-message-text"
                   th:text="|Изучайте и тренируйте слова на ${NUMBER_OF_LANGS} языках.|"></p>
                <p class="hello-message-text"
                   th:text="|На данный момент доступно более ${NUMBER_OF_WORDS} слов для тренировки!|"></p>
            </div>
        </div>
        <div class="actions-container">
            <a class="a-button-standard action">
                <img class="action-img" src="/images/play.png" alt="play.png">
                <p>Тренироваться</p>
            </a>
            <a class="a-button-standard action" href="/words">
                <img class="action-img" src="/images/all_words.png" alt="all_words.png">
                <p>Все слова</p>
            </a>
            <a class="a-button-standard action">
                <img class="action-img" src="/images/my_words.png" alt="my_words.png">
                <p>Мои слова</p>
            </a>
            <a class="a-button-standard action">
                <img class="action-img" src="/images/rating.png" alt="rating.png">
                <p>Рейтинг</p>
            </a>
        </div>
    </main>
</body>
</html>
